<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LevelUp News</title>
    <link rel="stylesheet" href="./Estilos/styles.css">
</head>
<body style="background-image: url('./Imagenes/20-fondos-de-pantalla-para-pc-gamer-04-1200x675.jpg.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <header>
        <div class="header-content">
            <h1>LevelUp News</h1>
            <div class="header-buttons">
                <a href="Index.html" class="button">Inicio</a>
                <a href="Login.html" class="login-button">Iniciar Sesión</a>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
