<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - LevelUp News</title>
    <link rel="stylesheet" href="./Estilos/styles.css">
</head>
<body style="background-image: url('./Imagenes/20-fondos-de-pantalla-para-pc-gamer-04-1200x675.jpg.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <header>
        <div class="header-content">
            <h1>LevelUp News</h1>
            <div class="header-buttons">
                <a href="Pagina_principal.html" class="button">Inicio</a>
                <a href="Login.html" class="button">Iniciar Sesión</a>
            </div>
        </div>
    </header>

    <main>
        <section class="register-form">
            <h2>Registro</h2>
            <form action="dashboard.html" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="repeat-password">Repetir Contraseña:</label>
                <input type="password" id="repeat-password" name="repeat-password" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
</body>
</html>
